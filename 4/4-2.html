<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="4-2.css" />
  </head>
  <body>
    <main>
      <header class="screen-header">
        <div class="screen-header__btn">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
        <h2 class="screen-header__title">Playlist</h2>
      </header>

      <div class="top-component">
        <div class="top-component__icon">
          <i class="fa-regular fa-image fa-3x"></i>
        </div>
        <div class="top-component__text">
          <h1 class="top-component__title">Random</h1>
          <h1 class="top-component__title">Love</h1>
          <h4 class="top-component__subtitle">by Divay Kapoor</h4>
        </div>
      </div>

      <div class="middle-component">
        <div class="middle-component__btn">
          <i class="fa-solid fa-play fa-xl"></i>
          <h3>Play</h3>
        </div>
        <div class="middle-component__btn">
          <i class="fa-solid fa-heart fa-2x"></i>
        </div>
        <div class="middle-component__btn">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="bottom-component">
        <div class="bottom-component__list">
          <div class="bottom-component__icon"></div>
          <ul class="bottom-component__text">
            Matargasti
            <li>Mohit Chauhan</li>
          </ul>
        </div>
        <div class="bottom-component__list">
          <div class="bottom-component__icon"></div>
          <ul class="bottom-component__text">
            Attitude
            <li>Lewis OfMan · Attitude</li>
          </ul>
        </div>
        <div class="bottom-component__list">
          <div class="bottom-component__icon"></div>
          <ul class="bottom-component__text">
            Try Everything
            <li>Shakira · Zootopia</li>
          </ul>
        </div>
        <div class="bottom-component__list">
          <div class="bottom-component__icon"></div>
          <ul class="bottom-component__text">
            Sunflower
            <li>Joseph Vincent · Sunflower</li>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
