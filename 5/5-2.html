<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="5-2.css">
  </head>
  <body>
    <div class="wrapper">
      
      <header>
          <i class="fa-solid fa-bars"></i>
          <h3>library</h3>
          <i class="fa-solid fa-cart-shopping"></i>
      </header>
      
      <main>     
        <section class="search">
          <div>
            <h3>Search books...</h3>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </section> 
        <section class="screen">
          <div class="component">
            <h2>Book of the day</h2>
            <div class="component__content">
              <img src="nofixedabode.jpeg">
              <div class="component__info">
                <h3>No Fixed Abode</h3>
                <h5>Journey Through</h5>
                <span class="grade">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </span>
                <div class="component__icon">
                  <h6>Journey</h6>
                  <h6>Biography</h6>
                </div>
                <div class="component__btn">
                  <div class="btn-circle">
                    <i class="fa-solid fa-bookmark fa-xs"></i>
                  </div>
                  <div class="btn-box">
                    <h6>Book now</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="component">
            <h2>Top Adventures</h2>
            <div class="component__content">
              <div class="component__list">
                <img src="holdstill.jpeg">
                <span class="grade">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </span>
              </div>
              <div class="component__list">
                <img src="junglebook.jpeg">
                <span class="grade">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </span>
              </div>
              <div class="component__list">
                <img src="junglebook2.jpeg">
                <span class="grade">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </span>
              </div>
              <div class="component__list">
                <img src="arrivalofsomeday.jpeg">
                <span class="grade">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="component">
            <h2>Popular Authors</h2>
            <div class="component__content">
              <img src="george.jpeg">
              <div class="component__info">
                <h3>George Raymond
                <br>Richard Martin</h3>
                <h5>Modern American science
                <br>fiction writer, screenwriter,
                <br>producer and editor, winner
                <br>of many literary awards.</h5>
              </div>
            </div>
          </div>
        </section>
      </main>  
      
    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
